<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Auth Guard: Redirects to login if not authenticated -->
    <script src="auth-guard.js"></script>
    <title>Budgeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Budgeting</h5>
            </div>
            <div class="card-body">
              <form id="budgetForm">
                <div class="mb-3">
                  <label for="month" class="form-label">Select Month:</label>
                  <select class="form-select" id="month" name="month" required>
                    <option value="" selected disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="totalBills" class="form-label"
                    >Number of Bills:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="totalBills"
                    name="totalBills"
                    required />
                </div>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="generateTableButton"
                  onclick="generateTable()">
                  Generate Table
                </button>
                <div id="tableContainer" style="display: none">
                  <!-- Table for entering expense details -->
                  <table class="table" id="expenseTable">
                    <thead>
                      <tr>
                        <th>Expense Category</th>
                        <th>Expense Amount ($)</th>
                        <th>Date of Expense</th>
                      </tr>
                    </thead>
                    <tbody id="expenseDetailsBody">
                      <!-- Rows for entering expense details will be added here -->
                    </tbody>
                  </table>
                  <button
                    type="button"
                    class="btn btn-success"
                    onclick="calculateTotalExpense()">
                    Calculate Total Expense
                  </button>
                </div>
              </form>

              <!-- Total Expense -->
              <div id="totalExpense" class="mt-4" style="display: none">
                <h5>Total Expense</h5>
                <p id="displayTotalExpense"></p>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Expense Category</th>
                      <th>Expense Amount ($)</th>
                      <th>Date of Expense</th>
                      <th>Month</th>
                    </tr>
                  </thead>
                  <tbody id="displayedExpenseDetailsBody">
                    <!-- Rows for displaying expense details will be added here -->
                  </tbody>
                </table>
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="refreshPage()">
                  Calculate Again
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="generateInvoice()">
                  Generate Invoice
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      function generateTable() {
        var month = document.getElementById("month").value;
        var totalBills = parseInt(document.getElementById("totalBills").value);

        // Display the table container
        document.getElementById("tableContainer").style.display = "block";

        // Add rows to the expense table
        var tableBody = document.getElementById("expenseDetailsBody");
        tableBody.innerHTML = ""; // Clear existing rows
        for (var i = 1; i <= totalBills; i++) {
          var row = tableBody.insertRow();
          row.innerHTML = `
                    <td><input type="text" class="form-control" name="expenseCategory${i}" required></td>
                    <td><input type="number" class="form-control" name="expenseAmount${i}" required></td>
                    <td><input type="date" class="form-control" name="dateOfExpense${i}" required></td>
                `;
        }
      }

      function calculateTotalExpense() {
        var totalExpense = 0;
        var displayedExpenseDetailsBody = document.getElementById(
          "displayedExpenseDetailsBody"
        );
        displayedExpenseDetailsBody.innerHTML = "";
        var tableBody = document.getElementById("expenseDetailsBody");
        for (var i = 1; i <= tableBody.rows.length; i++) {
          var categoryInput = document.getElementsByName(
            "expenseCategory" + i
          )[0].value;
          var amountInput =
            parseFloat(
              document.getElementsByName("expenseAmount" + i)[0].value
            ) || 0;
          var dateInput = document.getElementsByName("dateOfExpense" + i)[0]
            .value;
          totalExpense += amountInput;

          var row = displayedExpenseDetailsBody.insertRow();
          row.innerHTML = `
                    <td>${categoryInput}</td>
                    <td>${amountInput.toFixed(2)}</td>
                    <td>${dateInput}</td>
                    <td>${document.getElementById("month").value}</td>
                `;
        }
        document.getElementById("displayTotalExpense").textContent =
          "Total Expense: $" + totalExpense.toFixed(2);
        document.getElementById("totalExpense").style.display = "block";
        document.getElementById("generateTableButton").style.display = "none";
        document.getElementById("tableContainer").style.display = "none";
      }

      function refreshPage() {
        location.reload();
      }

      function generateInvoice() {
        window.print();
      }
    </script>
  </body>
</html>
