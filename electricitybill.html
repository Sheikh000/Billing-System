<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Auth Guard: Redirects to login if not authenticated -->
    <script src="auth-guard.js"></script>
    <title>Calculate Electricity Bill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Calculate Electricity Bill</h5>
            </div>
            <div class="card-body">
              <form id="billForm">
                <div class="mb-3">
                  <label for="meterNumber" class="form-label"
                    >Meter Number:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="meterNumber"
                    name="meterNumber"
                    required />
                </div>
                <div class="mb-3">
                  <label for="consumerName" class="form-label"
                    >Consumer Name:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="consumerName"
                    name="consumerName"
                    required />
                </div>
                <div class="mb-3">
                  <label for="month" class="form-label">Select Month:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="month"
                    name="month"
                    required />
                </div>
                <div class="mb-3">
                  <label for="modeOfPayment" class="form-label"
                    >Mode of Payment:</label
                  >
                  <select
                    class="form-select"
                    id="modeOfPayment"
                    name="modeOfPayment"
                    required>
                    <option value="" selected disabled>
                      Select Mode of Payment
                    </option>
                    <option value="Paytm">Paytm</option>
                    <option value="Google Pay">Google Pay</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="units" class="form-label"
                    >Enter Number of Units Consumed:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="units"
                    name="units"
                    required />
                </div>
                <div class="mb-3">
                  <label for="rate" class="form-label"
                    >Enter Rate per Unit (in $):</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="rate"
                    name="rate"
                    required />
                </div>
              </form>

              <!-- Table to display bill information -->
              <div id="billDetails" class="mt-4" style="display: none">
                <h5>Electricity Bill Details</h5>
                <table class="table">
                  <tbody>
                    <tr>
                      <td><strong>Meter Number:</strong></td>
                      <td id="displayMeterNumber"></td>
                    </tr>
                    <tr>
                      <td><strong>Consumer Name:</strong></td>
                      <td id="displayConsumerName"></td>
                    </tr>
                    <tr>
                      <td><strong>Month:</strong></td>
                      <td id="displayMonth"></td>
                    </tr>
                    <tr>
                      <td><strong>Mode of Payment:</strong></td>
                      <td id="displayModeOfPayment"></td>
                    </tr>
                    <tr>
                      <td><strong>Units Consumed:</strong></td>
                      <td id="displayUnits"></td>
                    </tr>
                    <tr>
                      <td><strong>Rate per Unit ($):</strong></td>
                      <td id="displayRate"></td>
                    </tr>
                    <tr>
                      <td><strong>Total Bill Amount ($):</strong></td>
                      <td id="displayTotalAmount"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer text-end">
              <button
                type="button"
                class="btn btn-primary"
                onclick="calculateBill()">
                Calculate
              </button>
              <button
                type="button"
                class="btn btn-success"
                onclick="payAndPrint()">
                Pay and Generate Invoice
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="refreshPage()">
                Calculate Again
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      function calculateBill() {
        var meterNumber = document.getElementById("meterNumber").value;
        var consumerName = document.getElementById("consumerName").value;
        var month = document.getElementById("month").value;
        var modeOfPayment = document.getElementById("modeOfPayment").value;
        var units = parseFloat(document.getElementById("units").value);
        var rate = parseFloat(document.getElementById("rate").value);
        var totalAmount = units * rate;

        // Display bill details in the table
        document.getElementById("displayMeterNumber").innerText = meterNumber;
        document.getElementById("displayConsumerName").innerText = consumerName;
        document.getElementById("displayMonth").innerText = month;
        document.getElementById("displayModeOfPayment").innerText =
          modeOfPayment;
        document.getElementById("displayUnits").innerText = units;
        document.getElementById("displayRate").innerText = rate;
        document.getElementById("displayTotalAmount").innerText =
          totalAmount.toFixed(2);

        // Show the bill details table and hide the form
        document.getElementById("billForm").style.display = "none";
        document.getElementById("billDetails").style.display = "block";
      }

      function payAndPrint() {
        calculateBill(); // Calculate bill details before printing
        window.print(); // Print the page
      }

      function refreshPage() {
        window.location.reload(); // Refresh the page
      }
    </script>
  </body>
</html>
