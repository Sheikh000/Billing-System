<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: #f8f9fa;
        color: #495057;
      }
      .navbar {
        background-color: #007bff; /* Same color as welcome section */
      }
      .navbar-brand {
        color: #ffffff; /* White color for brand */
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        color: #ffffff; /* White color for links */
      }
      .card-header {
        background-color: #80bcfcfe;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Household Billing System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Login & Signup
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="login.html">Login</a></li>
                <li><a class="dropdown-item" href="signup.html">Signup</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- login -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm" action="index.html" method="get">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    required />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      required
                      autocomplete="current-password" />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                  Login
                </button>
              </form>
            </div>
            <div class="card-footer text-center">
              <small
                >Don't have an account? <a href="signup.html">Sign Up</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- Password Toggle ---
        const togglePassword = document.querySelector("#togglePassword");
        const passwordInput = document.querySelector("#password");
        const icon = togglePassword.querySelector("i");

        togglePassword.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          icon.classList.toggle("fa-eye-slash");
        });

        // --- Form Submission ---
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent default browser submission

          const formData = new FormData(loginForm);
          const data = Object.fromEntries(formData.entries());

          try {
            const response = await fetch(
              "http://localhost:3001/api/auth/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              }
            );
            const result = await response.json();

            if (response.ok) {
              // Save the token to localStorage
              localStorage.setItem("token", result.token);
              window.location.href = "index.html"; // Redirect to home page
            } else {
              alert(`Error: ${result.message}`); // "Invalid Credentials"
            }
          } catch (error) {
            console.error("Login failed:", error);
            alert("An error occurred during login. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
